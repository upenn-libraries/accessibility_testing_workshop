<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register - LibCats 2019</title>
    <link rel="stylesheet" type="text/css" href="/css/application.css">
  </head>
  <body>
    <h1>Registration</h1>
    <form action="#">
      First name:<br>
      <input type="text" name="firstname"><br>
      Last name (if applicable):<br>
      <input type="text" name="lastname"><br><br>
      How many days are you planning to attend?
      <input type="radio" name="attending" value="Days 1 and 2" checked> Days 1 and 2<br>
      <input type="radio" name="attending" value="Day 1 only"> Day 1 only<br>
      <input type="radio" name="attending" value="Day 2 only"> Day 2 only
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
